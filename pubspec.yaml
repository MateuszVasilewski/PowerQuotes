name: power_quotes
description: App displaying motivational quotes


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Bloc
  flutter_bloc: ^6.1.1

  # Database
  moor: ^3.4.0
  path: ^1.7.0
  path_provider: ^1.6.24
  sqlite3_flutter_libs: ^0.3.0

  # Test
  mockito: ^4.1.2
  bloc_test: ^7.1.0
  equatable: ^1.2.5

  # Animations
  flare_flutter: ^2.0.6

dev_dependencies:
  build_runner: ^1.10.11
  flutter_test:
    sdk: flutter
  lint: ^1.0.0
  moor_generator: ^3.4.0
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/LaunchImage.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Indie
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf
  assets:
    - assets/animations/delete.flr
    - assets/animations/save.flr
